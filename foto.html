<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fotografie - Pešek</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
  
  <!-- Preload critical images for better performance -->
  <link rel="preload" as="image" href="images/foto1.jpg">
  <link rel="preload" as="image" href="images/foto2.jpg">
  <link rel="preload" as="image" href="images/foto3.jpg">
  <link rel="preload" as="image" href="images/foto4.jpg">
  <link rel="preload" as="image" href="images/foto5.jpg">
  <link rel="preload" as="image" href="images/foto6.jpg">

  <style>
    body {
      font-family: 'Special Gothic Expanded One', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    header {
      background: #000;
      padding: 20px;
      position: relative;
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }

    nav {
      position: absolute;
      left: 20px;
      top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header h1 {
      text-align: center;
      font-size: 1.8rem;
    }

    header h1 a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    header h1 a:hover {
      color: #ccc;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-top: 30px;
    }

    .photo-wrapper {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      aspect-ratio: 4/3;
    }

    .photo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      will-change: transform;
      transform: translateZ(0);
    }

    .photo-wrapper:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    }

    .photo-item {
      text-align: center;
    }

    .project-title {
      margin-top: 10px;
      font-size: 1rem;
    }

    /* Photo modal specific styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }

    .photo-modal-content {
      position: relative;
      max-width: 95vw;
      max-height: 95vh;
      background: transparent;
      border-radius: 15px;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      aspect-ratio: auto;
      padding: 20px;
    }

    .main-photo-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      max-height: 70vh;
      width: 100%;
      margin-bottom: 20px;
    }

    .main-photo-container img {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 10px;
      will-change: transform;
      transform: translateZ(0);
    }

    .photo-nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 1001;
    }

    .photo-nav-arrow:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    .photo-nav-arrow:disabled {
      background: rgba(0, 0, 0, 0.3);
      cursor: not-allowed;
      opacity: 0.5;
    }

    .photo-nav-arrow.prev {
      left: 50px;
    }

    .photo-nav-arrow.next {
      right: 50px;
    }

    .photo-thumbnails {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px 0;
      max-width: 100%;
      scrollbar-width: thin;
      scrollbar-color: #333 #111;
    }

    .photo-thumbnails::-webkit-scrollbar {
      height: 6px;
    }

    .photo-thumbnails::-webkit-scrollbar-track {
      background: #111;
      border-radius: 3px;
    }

    .photo-thumbnails::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    .photo-thumbnail {
      min-width: 60px;
      height: 60px;
      border-radius: 5px;
      cursor: pointer;
      transition: opacity 0.3s ease, transform 0.3s ease;
      border: 2px solid transparent;
    }

    .photo-thumbnail:hover {
      transform: scale(1.1);
    }

    .photo-thumbnail.active {
      border-color: #fff;
      opacity: 1;
    }

    .photo-thumbnail:not(.active) {
      opacity: 0.6;
    }

    .photo-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 3px;
      will-change: transform;
      transform: translateZ(0);
      transition: opacity 0.3s ease;
    }

    .photo-info {
      text-align: center;
      color: #ccc;
      margin-bottom: 10px;
    }
    
    .close-modal {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #fff;
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      margin-top: 40px;
      max-width: 1000px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
    }

    /* Responsive styles */
    @media (max-width: 1200px) {
      .container, header, footer {
        max-width: 100%;
        padding: 30px 15px;
      }
    }

    @media (max-width: 900px) {
      .container, header, footer {
        max-width: 100%;
        width: 100%;
        padding: 20px 10px;
      }
      
      .photo-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      
      /* Navigation responsive */
      nav {
        position: relative;
        left: auto;
        top: auto;
        justify-content: center;
        margin-bottom: 15px;
      }
      
      header h1 {
        font-size: 1.5rem;
      }
      
      .photo-modal-content {
        padding: 15px;
      }
      
      .photo-nav-arrow.prev {
        left: 20px;
      }
      
      .photo-nav-arrow.next {
        right: 20px;
      }
    }

    @media (max-width: 600px) {
      .container, header, footer {
        max-width: 100%;
        width: 100%;
        padding: 15px 8px;
      }
      
      header {
        padding: 15px 8px;
      }
      
      header h1 {
        font-size: 1.3rem;
        margin: 10px 0;
      }
      
      .photo-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      nav {
        flex-direction: row;
        gap: 20px;
        margin-bottom: 10px;
      }
      
      nav a {
        font-size: 0.9rem;
      }
      
      .photo-modal-content {
        padding: 10px;
        max-height: 90vh;
      }
      
      .main-photo-container {
        max-height: 50vh;
        margin-bottom: 15px;
      }
      
      .photo-nav-arrow {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
      
      .photo-nav-arrow.prev {
        left: 10px;
      }
      
      .photo-nav-arrow.next {
        right: 10px;
      }
      
      .photo-thumbnails {
        gap: 8px;
      }
      
      .photo-thumbnail {
        min-width: 50px;
        height: 50px;
      }
      
      .close-modal {
        top: 5px;
        right: 10px;
        font-size: 1.5rem;
      }
      
      .project-title {
        font-size: 0.9rem;
        margin-top: 8px;
      }
      
      .photo-wrapper {
        border-radius: 10px;
      }
      
      .photo-wrapper img {
        border-radius: 10px;
      }
    }

    @media (max-width: 400px) {
      .container, header, footer {
        padding: 10px 5px;
      }
      
      header {
        padding: 10px 5px;
      }
      
      nav a {
        font-size: 0.8rem;
      }
      
      .main-photo-container {
        max-height: 40vh;
      }
      
      .photo-nav-arrow {
        width: 35px;
        height: 35px;
        font-size: 1rem;
      }
      
      .photo-thumbnail {
        min-width: 45px;
        height: 45px;
      }
    }

    /* Landscape tablet adjustments */
    @media (max-width: 1024px) and (orientation: landscape) {
      .photo-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Touch device improvements */
    @media (hover: none) and (pointer: coarse) {
      .photo-wrapper:hover {
        transform: none;
        box-shadow: none;
      }
      
      .photo-thumbnail:hover {
        transform: none;
      }
      
      .photo-nav-arrow {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
      
      .close-modal {
        font-size: 2rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Modal for expanded photo -->

  <footer>
    <p>&copy; Martin Pešek</p>

  <script>

          { src: "images/BLIKBLIK/BLIKBLIK16.jpg", caption: "Koncepty nulové gravitace" },
          { src: "images/BLIKBLIK/BLIKBLIK17.jpg", caption: "Kaleidoskop" },
          { src: "images/BLIKBLIK/BLIKBLIK18.jpg", caption: "Pavučina" }
        ]
      },
      'foto2': {
        title: 'Ferrari',
        photos: [
          { src: "images/foto2.jpg", caption: "LEGO Ferrari Daytona SP3" },
          { src: "images/Ferrari/ferrari1.jpg", caption: "LEGO Ferrari Daytona SP3" },

          { src: "images/Ferrari/ferrari3.jpg", caption: "LEGO Ferrari Daytona SP3" },
          { src: "images/Ferrari/ferrari4.jpg", caption: "LEGO Ferrari Daytona SP3" },

      },

          { src: "images/Hokej/hokej3.jpg", caption: "U20 Sparta x Pardubice" },
          { src: "images/Hokej/hokej4.jpg", caption: "U20 Sparta x Pardubice" },
          { src: "images/Hokej/hokej5.jpg", caption: "U20 Sparta x Pardubice" },
          { src: "images/Hokej/hokej6.jpg", caption: "U20 Sparta x Pardubice" },
          { src: "images/Hokej/hokej7.jpg", caption: "U20 Sparta x Pardubice" },
          { src: "images/Hokej/hokej8.jpg", caption: "U20 Sparta x Pardubice" },
          { src: "images/Hokej/hokej9.jpg", caption: "U20 Sparta x Pardubice" },
          { src: "images/Hokej/hokej10.jpg", caption: "U20 Sparta x Pardubice" },
          { src: "images/Hokej/hokej11.jpg", caption: "U20 Sparta x Pardubice" },
          { src: "images/Hokej/hokej12.jpg", caption: "U20 Sparta x Pardubice" },
          { src: "images/Hokej/hokej13.jpg", caption: "U20 Sparta x Pardubice" },
          { src: "images/Hokej/hokej14.jpg", caption: "U20 Sparta x Pardubice" }
        ]
      },
      'foto4': {
        title: 'Architektura',
        photos: [
          { src: "images/foto4.jpg", caption: "Karlštejn" },
          { src: "images/architektura/architektura1.jpg", caption: "Kostel sv. Mikuláše" },
          { src: "images/architektura/architektura2.jpg", caption: "Věž" },
          { src: "images/architektura/architektura3.jpg", caption: "Žižkovský vysílač" },
          { src: "images/architektura/architektura4.jpg", caption: "Schönbrunn" },
          { src: "images/architektura/architektura5.jpg", caption: "Dům u nádraží" }
        ]
      },
      'foto5': {
        title: 'Krajina',
        photos: [
          { src: "images/foto5.jpg", caption: "Hanger a Seekarkopf" },
          { src: "images/krajina/krajina1.jpg", caption: "Zwölfer" },
          { src: "images/krajina/krajina2.jpg", caption: "Západ slunce z hor" },
          { src: "images/krajina/krajina3.jpg", caption: "Lobezský park" },
          { src: "images/krajina/krajina5.jpg", caption: "Krkonošsko" },
          { src: "images/krajina/krajina6.jpg", caption: "Krkonošsko" }
        ]
      },
      'foto6': {
        title: 'Volná tvorba',
        photos: [
          { src: "images/foto6.jpg", caption: "Tramvaj" },
          { src: "images/volnatvorba/volnatvorba1.jpg", caption: "Hlavní nádraží" },
          { src: "images/volnatvorba/volnatvorba2.jpg", caption: "Maják" },
          { src: "images/volnatvorba/volnatvorba4.jpg", caption: "Krimmler Wasserfälle" },
          { src: "images/volnatvorba/volnatvorba5.jpg", caption: "Pražské květiny" },
          { src: "images/volnatvorba/volnatvorba6.jpg", caption: "Střížkov" },
          { src: "images/volnatvorba/volnatvorba7.jpg", caption: "Rolnické náměstí" },
          { src: "images/volnatvorba/volnatvorba8.jpg", caption: "DaVinci Resolve" }
        ]
      }
    };

    let currentPhotoIndex = 0;
    let currentCollection = [];
    
    // Image preloading cache
    const imageCache = new Map();

    // Enhanced image loading with retry mechanism
    function loadImageWithRetry(src, maxRetries = 3) {
      return new Promise((resolve, reject) => {
        let attempts = 0;
        
        function tryLoad() {
          attempts++;
          const img = new Image();
          
          img.onload = () => {
            console.log(`Successfully loaded on attempt ${attempts}:`, src);
            imageCache.set(src, img);
            resolve(img);
          };
          
          img.onerror = (error) => {
            console.warn(`Attempt ${attempts} failed for:`, src);
            if (attempts < maxRetries) {
              setTimeout(tryLoad, 1000 * attempts);
            } else {
              console.error('All attempts failed for:', src);
              reject(error);
            }
          };
          
          img.src = src;
        }
        
        tryLoad();
      });
    }

    // Open photo modal on photo click
    document.querySelectorAll('.photo-wrapper').forEach((wrapper, index) => {
      wrapper.addEventListener('click', function() {
        const photoSrc = this.getAttribute('data-photo');
        
        // Určit jakou kolekci otevřít na základě názvu souboru
        let collectionKey = '';
        if (photoSrc.includes('foto1.jpg')) collectionKey = 'foto1';
        else if (photoSrc.includes('foto2.jpg')) collectionKey = 'foto2';
        else if (photoSrc.includes('foto3.jpg')) collectionKey = 'foto3';
        else if (photoSrc.includes('foto4.jpg')) collectionKey = 'foto4';
        else if (photoSrc.includes('foto5.jpg')) collectionKey = 'foto5';
        else if (photoSrc.includes('foto6.jpg')) collectionKey = 'foto6';
        
        if (collectionKey && photoCollections[collectionKey]) {
          currentCollection = photoCollections[collectionKey].photos;
          openPhotoModal(0);
        }
      });
    });

    function openPhotoModal(startIndex) {
      currentPhotoIndex = startIndex;
      
      // Create thumbnails from current collection
      const thumbnailsContainer = document.getElementById('photoThumbnails');
      thumbnailsContainer.innerHTML = '';
      
      currentCollection.forEach((photo, index) => {
        const thumbnail = document.createElement('div');
        thumbnail.className = `photo-thumbnail ${index === startIndex ? 'active' : ''}`;
        
        const img = document.createElement('img');
        img.alt = photo.caption;
        img.loading = 'lazy';
        
        img.onerror = function() {
          console.error('Failed to load thumbnail:', photo.src);
          this.style.backgroundColor = '#444';
        };
        
        img.src = photo.src;
        thumbnail.appendChild(img);
        
        thumbnail.addEventListener('click', () => {
          showPhoto(index);
        });
        
        thumbnailsContainer.appendChild(thumbnail);
      });

      showPhoto(startIndex);
      
      document.getElementById('photoModal').classList.add('active');
      document.body.style.overflow = 'hidden';
      
      // Preload nearby images
      preloadNearbyImages(startIndex);
    }

    // Preload nearby images for smooth navigation
    function preloadNearbyImages(currentIndex) {
      const preloadRange = 2;
      const startIndex = Math.max(0, currentIndex - preloadRange);
      const endIndex = Math.min(currentCollection.length - 1, currentIndex + preloadRange);
      
      for (let i = startIndex; i <= endIndex; i++) {
        if (i !== currentIndex) {
          loadImageWithRetry(currentCollection[i].src).catch(err => 
            console.warn('Failed to preload nearby image after retries:', currentCollection[i].src)
          );
        }
      }
    }

    function showPhoto(index) {
      currentPhotoIndex = index;
      const photo = currentCollection[index];
      
      // Update main photo with error handling
      const mainPhoto = document.getElementById('mainPhoto');
      
      mainPhoto.style.opacity = '0.5';
      
      const testImg = new Image();
      testImg.onload = function() {
        mainPhoto.src = photo.src;
        mainPhoto.style.opacity = '1';
      };
      
      testImg.onerror = function() {
        console.error('Failed to load main photo:', photo.src);
        mainPhoto.alt = `❌ Nepodařilo se načíst obrázek: ${photo.caption}`;
        mainPhoto.style.opacity = '1';
      };
      
      testImg.src = photo.src;
      
      document.getElementById('photoCaption').textContent = photo.caption;
      document.getElementById('photoCounter').textContent = `${index + 1} / ${currentCollection.length}`;
      
      // Update navigation buttons
      document.getElementById('prevArrow').disabled = index === 0;
      document.getElementById('nextArrow').disabled = index === currentCollection.length - 1;
      
      // Update active thumbnail
      document.querySelectorAll('.photo-thumbnail').forEach((thumb, i) => {
        thumb.classList.toggle('active', i === index);
      });
      
      // Scroll active thumbnail into view
      const activeThumbnail = document.querySelector('.photo-thumbnail.active');
      if (activeThumbnail) {
        activeThumbnail.scrollIntoView({ 
          behavior: 'smooth', 
          block: 'nearest', 
          inline: 'center' 
        });
      }
      
      preloadNearbyImages(index);
    }

    function showPrevPhoto() {
      if (currentPhotoIndex > 0) {
        showPhoto(currentPhotoIndex - 1);
      }
    }

    function showNextPhoto() {
      if (currentPhotoIndex < currentCollection.length - 1) {
        showPhoto(currentPhotoIndex + 1);
      }
    }

    // Event listeners for photo navigation
    document.getElementById('prevArrow').addEventListener('click', showPrevPhoto);
    document.getElementById('nextArrow').addEventListener('click', showNextPhoto);

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (document.getElementById('photoModal').classList.contains('active')) {
        if (e.key === 'ArrowLeft') {
          e.preventDefault();
          showPrevPhoto();
        } else if (e.key === 'ArrowRight') {
          e.preventDefault();
          showNextPhoto();
        } else if (e.key === 'Escape') {
          closePhotoModal();
        }
      }
    });

    // Close photo modal
    document.getElementById('closePhotoModal').addEventListener('click', function() {
      closePhotoModal();
    });

    // Close photo modal on background click
    document.getElementById('photoModal').addEventListener('click', function(e) {
      if (e.target === this) closePhotoModal();
    });

    function closePhotoModal() {
      const modal = document.getElementById('photoModal');
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }
  </script>
</body>
</html>
