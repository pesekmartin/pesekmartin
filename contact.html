<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>

  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Special Gothic Expanded One', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    header {
      background: #000;
      padding: 20px;
      position: relative;
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }

    nav {
      position: absolute;
      left: 20px;
      top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header h1 {
      text-align: center;
      font-size: 1.8rem;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      text-align: center;
      margin-top: 40px;
    }

    .contact-info p {
      font-size: 1.2rem;
      margin: 0;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      min-width: 300px;
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    .contact-info p:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      margin-top: 40px;
      max-width: 1000px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
    }

    /* Responsive styles */
    @media (max-width: 1200px) {
      .container, header, footer {
        max-width: 100%;
        padding: 30px 15px;
      }
    }

    @media (max-width: 900px) {
      .container, header, footer {
        max-width: 100%;
        width: 100%;
        padding: 20px 10px;
      }
      
      /* Navigation responsive */
      nav {
        position: relative;
        left: auto;
        top: auto;
        justify-content: center;
        margin-bottom: 15px;
      }
      
      header h1 {
        font-size: 1.5rem;
      }

      .contact-info p {
        min-width: auto;
        width: 100%;
        max-width: 400px;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 600px) {
      .container, header, footer {
        max-width: 100%;
        width: 100%;
        padding: 15px 8px;
      }
      
      header {
        padding: 15px 8px;
      }
      
      header h1 {
        font-size: 1.3rem;
        margin: 10px 0;
      }
      
      nav {
        flex-direction: row;
        gap: 20px;
        margin-bottom: 10px;
      }
      
      nav a {
        font-size: 0.9rem;
      }

      .contact-info {
        gap: 15px;
        margin-top: 20px;
      }

      .contact-info p {
        font-size: 1rem;
        padding: 12px 15px;
        min-width: auto;
        width: 100%;
      }
    }

    @media (max-width: 400px) {
      .container, header, footer {
        padding: 10px 5px;
      }
      
      header {
        padding: 10px 5px;
      }
      
      nav a {
        font-size: 0.8rem;
      }

      .contact-info p {
        font-size: 0.9rem;
        padding: 10px 12px;
      }
    }

    /* Touch device improvements */
    @media (hover: none) and (pointer: coarse) {
      .contact-info p:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.1);
      }
      
      /* Larger touch targets */
      nav a {
        padding: 5px;
      }
      
      .contact-info p {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Portfolio</a>
      <a href="contact.html">Kontakt</a>
    </nav>
    <h1>Pešek</h1>
  </header>

  <div class="container contact-info">
    <p>Email: <a href="mailto:marpes2222@gmail.com">marpes2222@gmail.com</a></p>
    <p>Instagram: <a href="https://instagram.com/madrtin__" target="_blank">@madrtin__</a></p>
    <p>Phone: <a href="tel:+420776667023">+420 776 667 023</a></p>
  </div>

  <footer>
    <p>&copy; Martin Pešek</p>
  </footer>
</body>
</html>
