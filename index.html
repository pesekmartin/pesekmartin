<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pe코ek</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
  
  <!-- Preload critical images for better performance -->
  <link rel="preload" as="image" href="images/foto1.jpg">
  <link rel="preload" as="image" href="images/foto2.jpg">
  <link rel="preload" as="image" href="images/foto3.jpg">
  <link rel="preload" as="image" href="images/foto4.jpg">
  <link rel="preload" as="image" href="images/foto5.jpg">
  <link rel="preload" as="image" href="images/foto6.jpg">

  <style>
    body {
      font-family: 'Special Gothic Expanded One', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    header {
      background: #000;
      padding: 20px;
      position: relative;
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }

    nav {
      position: absolute;
      left: 20px;
      top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header h1 {
      text-align: center;
      font-size: 1.8rem;
    }

    header h1 a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    header h1 a:hover {
      color: #ccc;
    }

    /* Section preview styles */
    .section-previews {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      margin-top: 40px;
    }

    .section-preview {
      background: #111;
      border-radius: 15px;
      padding: 0;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #333;
      position: relative;
      overflow: hidden;
      height: 250px;
    }

    .section-preview:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
      border-color: #555;
    }

    .preview-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease, opacity 1s ease;
    }

    /* Photo section background slideshow */
    .photo-preview-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      /* Optimize for performance */
      will-change: opacity, transform;
      transform: translateZ(0);
    }

    .photo-preview-background.active {
      opacity: 1;
    }

    /* Video section background slideshow */
    .video-preview-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      /* Optimize for performance */
      will-change: opacity, transform;
      transform: translateZ(0);
    }

    .video-preview-background.active {
      opacity: 1;
    }

    .section-preview:hover .preview-background {
      transform: scale(1.05);
    }

    .preview-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }

    .section-preview:hover .preview-overlay {
      background: rgba(0, 0, 0, 0.4);
    }

    .section-preview h3 {
      font-size: 3.5rem;
      margin: 0;
      color: #fff;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9);
      z-index: 2;
      font-weight: bold;
      letter-spacing: 2px;
    }

    /* Gallery styles (hidden by default) */
    .gallery-container {
      display: none;
    }

    .gallery-container.active {
      display: block;
    }

    .back-button {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Special Gothic Expanded One', sans-serif;
      font-size: 0.9rem;
      margin-bottom: 30px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #ccc;
    }

    .video-grid, .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-top: 30px;
    }

    .photo-wrapper {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      aspect-ratio: 4/3;
    }

    .photo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      /* Optimize for performance */
      will-change: transform;
      transform: translateZ(0);
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
      pointer-events: none; /* Prevents interaction until expanded */
    }

    .photo-wrapper:hover, .video-wrapper:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    }

    .video-item, .photo-item {
      text-align: center;
    }

    .project-title {
      margin-top: 10px;
      font-size: 1rem;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      position: relative;
      width: 80vw;
      max-width: 1000px;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 15px;
      box-shadow: 0 0 40px #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content iframe {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      border: none;
      pointer-events: auto;
    }
    
    /* Photo modal specific styles */
    .photo-modal-content {
      position: relative;
      max-width: 95vw;
      max-height: 95vh;
      background: transparent;
      border-radius: 15px;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      aspect-ratio: auto;
      padding: 20px;
    }

    .main-photo-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      max-height: 70vh;
      width: 100%;
      margin-bottom: 20px;
    }

    .main-photo-container img {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 10px;
      /* Optimize for performance */
      will-change: transform;
      transform: translateZ(0);
    }

    .photo-nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 1001;
    }

    .photo-nav-arrow:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    .photo-nav-arrow:disabled {
      background: rgba(0, 0, 0, 0.3);
      cursor: not-allowed;
      opacity: 0.5;
    }

    .photo-nav-arrow.prev {
      left: 50px;
    }

    .photo-nav-arrow.next {
      right: 50px;
    }

    .photo-thumbnails {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px 0;
      max-width: 100%;
      scrollbar-width: thin;
      scrollbar-color: #333 #111;
    }

    .photo-thumbnails::-webkit-scrollbar {
      height: 6px;
    }

    .photo-thumbnails::-webkit-scrollbar-track {
      background: #111;
      border-radius: 3px;
    }

    .photo-thumbnails::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    .photo-thumbnail {
      min-width: 60px;
      height: 60px;
      border-radius: 5px;
      cursor: pointer;
      transition: opacity 0.3s ease, transform 0.3s ease;
      border: 2px solid transparent;
    }

    .photo-thumbnail:hover {
      transform: scale(1.1);
    }

    .photo-thumbnail.active {
      border-color: #fff;
      opacity: 1;
    }

    .photo-thumbnail:not(.active) {
      opacity: 0.6;
    }

    .photo-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 3px;
      /* Optimize for performance */
      will-change: transform;
      transform: translateZ(0);
      transition: opacity 0.3s ease;
    }

    .photo-thumbnail img.loading {
      opacity: 0.5;
    }

    .photo-thumbnail img.error {
      background-color: #444;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .photo-info {
      text-align: center;
      color: #ccc;
      margin-bottom: 10px;
    }
    
    .close-modal {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #fff;
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      margin-top: 40px;
      max-width: 1000px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
    }

    /* Responsive styles */
    @media (max-width: 1200px) {
      .container, header, footer {
        max-width: 100%;
        padding: 30px 15px;
      }
      
      .section-preview h3 {
        font-size: 3rem;
      }
    }

    @media (max-width: 900px) {
      .container, header, footer {
        max-width: 100%;
        width: 100%;
        padding: 20px 10px;
      }
      
      .video-grid, .photo-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      
      .section-previews {
        grid-template-columns: 1fr;
        gap: 30px;
      }
      
      .section-preview {
        height: 200px;
      }
      
      .section-preview h3 {
        font-size: 2.5rem;
      }
      
      /* Navigation responsive */
      nav {
        position: relative;
        left: auto;
        top: auto;
        justify-content: center;
        margin-bottom: 15px;
      }
      
      header h1 {
        font-size: 1.5rem;
      }
      
      /* Modal adjustments */
      .modal-content {
        width: 90vw;
        margin: 20px;
      }
      
      .photo-modal-content {
        padding: 15px;
      }
      
      .photo-nav-arrow.prev {
        left: 20px;
      }
      
      .photo-nav-arrow.next {
        right: 20px;
      }
    }

    @media (max-width: 600px) {
      .container, header, footer {
        max-width: 100%;
        width: 100%;
        padding: 15px 8px;
      }
      
      header {
        padding: 15px 8px;
      }
      
      header h1 {
        font-size: 1.3rem;
        margin: 10px 0;
      }
      
      .video-grid, .photo-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .section-previews {
        gap: 20px;
      }
      
      .section-preview {
        height: 180px;
      }
      
      .section-preview h3 {
        font-size: 2rem;
        letter-spacing: 1px;
      }
      
      nav {
        flex-direction: row;
        gap: 20px;
        margin-bottom: 10px;
      }
      
      nav a {
        font-size: 0.9rem;
      }
      
      .back-button {
        font-size: 0.8rem;
        padding: 8px 16px;
      }
      
      /* Modal mobile adjustments */
      .modal-content {
        width: 95vw;
        margin: 10px;
      }
      
      .photo-modal-content {
        padding: 10px;
        max-height: 90vh;
      }
      
      .main-photo-container {
        max-height: 50vh;
        margin-bottom: 15px;
      }
      
      .photo-nav-arrow {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
      
      .photo-nav-arrow.prev {
        left: 10px;
      }
      
      .photo-nav-arrow.next {
        right: 10px;
      }
      
      .photo-thumbnails {
        gap: 8px;
      }
      
      .photo-thumbnail {
        min-width: 50px;
        height: 50px;
      }
      
      .close-modal {
        top: 5px;
        right: 10px;
        font-size: 1.5rem;
      }
      
      .project-title {
        font-size: 0.9rem;
        margin-top: 8px;
      }
      
      /* Video wrapper mobile fix */
      .video-wrapper {
        border-radius: 10px;
      }
      
      .photo-wrapper {
        border-radius: 10px;
      }
      
      .photo-wrapper img {
        border-radius: 10px;
      }
    }

    @media (max-width: 400px) {
      .container, header, footer {
        padding: 10px 5px;
      }
      
      header {
        padding: 10px 5px;
      }
      
      .section-preview h3 {
        font-size: 1.5rem;
      }
      
      .section-preview {
        height: 150px;
      }
      
      nav a {
        font-size: 0.8rem;
      }
      
      .back-button {
        font-size: 0.7rem;
        padding: 6px 12px;
      }
      
      .main-photo-container {
        max-height: 40vh;
      }
      
      .photo-nav-arrow {
        width: 35px;
        height: 35px;
        font-size: 1rem;
      }
      
      .photo-thumbnail {
        min-width: 45px;
        height: 45px;
      }
    }

    /* Landscape tablet adjustments */
    @media (max-width: 1024px) and (orientation: landscape) {
      .section-previews {
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
      }
      
      .video-grid, .photo-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Touch device improvements */
    @media (hover: none) and (pointer: coarse) {
      .section-preview:hover {
        transform: none;
        box-shadow: none;
        border-color: #333;
      }
      
      .photo-wrapper:hover, .video-wrapper:hover {
        transform: none;
        box-shadow: none;
      }
      
      .photo-thumbnail:hover {
        transform: none;
      }
      
      .back-button:hover {
        background: transparent;
        border-color: #fff;
      }
      
      /* Larger touch targets */
      .photo-nav-arrow {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
      
      .close-modal {
        font-size: 2rem;
        padding: 10px;
      }
    }
  </style>
</head>

  <header>
    <nav>
      <a href="index.html">Portfolio</a>

    </nav>
    <h1><a href="index.html">Pe코ek</a></h1>
  </header>

  <div class="container">
    <!-- Section previews (main page) -->
    <div id="section-previews">
      <div class="section-previews">
        <div class="section-preview" onclick="window.location.href='video.html'" id="video-section">
          <div class="video-preview-background" id="video-bg-1"></div>
          <div class="video-preview-background" id="video-bg-2"></div>
          <div class="preview-overlay">
            <h3>VIDEO</h3>
          </div>
        </div>
        <div class="section-preview" onclick="window.location.href='foto.html'" id="photo-section">
          <div class="photo-preview-background" id="photo-bg-1"></div>
          <div class="photo-preview-background" id="photo-bg-2"></div>
          <div class="preview-overlay">
            <h3>FOTO</h3>
          </div>
        </div>
      </div>
  </div>

  <footer>
    <p>&copy; Martin Pe코ek</p>
  </footer>  <script>
    // Photo background slideshow
    let photoSlideshowInterval;
    let currentPhotoBackground = 1;
    const photoBackgroundPhotos = [];

    // Video background slideshow
    let videoSlideshowInterval;
    let currentVideoBackground = 1;
    const videoBackgroundThumbnails = [
      'https://img.youtube.com/vi/jPdJ4hhsbLk/maxresdefault.jpg',
      'https://img.youtube.com/vi/tA7nG6Xgm3Q/maxresdefault.jpg',
      'https://img.youtube.com/vi/vZSJj9pkaps/maxresdefault.jpg',
      'https://img.youtube.com/vi/rwPX3azojHw/maxresdefault.jpg'
    ];

    // Collect all photos from photo collections for background slideshow
    const photoCollectionsData = {
      'BLIKBLIK': [
        "images/BLIKBLIK/BLIKBLIK1.jpg", "images/BLIKBLIK/BLIKBLIK2.jpg", "images/BLIKBLIK/BLIKBLIK3.jpg",
        "images/BLIKBLIK/BLIKBLIK4.jpg", "images/BLIKBLIK/BLIKBLIK5.jpg", "images/BLIKBLIK/BLIKBLIK6.jpg",
        "images/BLIKBLIK/BLIKBLIK7.jpg", "images/BLIKBLIK/BLIKBLIK8.jpg", "images/BLIKBLIK/BLIKBLIK9.jpg",
        "images/BLIKBLIK/BLIKBLIK10.jpg", "images/BLIKBLIK/BLIKBLIK11.jpg", "images/BLIKBLIK/BLIKBLIK12.jpg",
        "images/BLIKBLIK/BLIKBLIK13.jpg", "images/BLIKBLIK/BLIKBLIK14.jpg", "images/BLIKBLIK/BLIKBLIK15.jpg",
        "images/BLIKBLIK/BLIKBLIK16.jpg", "images/BLIKBLIK/BLIKBLIK17.jpg", "images/BLIKBLIK/BLIKBLIK18.jpg"
      ],
      'Ferrari': [
        "images/Ferrari/ferrari1.jpg", "images/Ferrari/ferrari2.jpg", "images/Ferrari/ferrari3.jpg",
        "images/Ferrari/ferrari4.jpg", "images/Ferrari/ferrari5.jpg"
      ],
      'Hokej': [
        "images/Hokej/hokej1.jpg", "images/Hokej/hokej2.jpg", "images/Hokej/hokej3.jpg",
        "images/Hokej/hokej4.jpg", "images/Hokej/hokej5.jpg", "images/Hokej/hokej6.jpg",
        "images/Hokej/hokej7.jpg", "images/Hokej/hokej8.jpg", "images/Hokej/hokej9.jpg",
        "images/Hokej/hokej10.jpg", "images/Hokej/hokej11.jpg", "images/Hokej/hokej12.jpg",
        "images/Hokej/hokej13.jpg", "images/Hokej/hokej14.jpg"
      ],
      'Architektura': [
        "images/architektura/architektura1.jpg", "images/architektura/architektura2.jpg",
        "images/architektura/architektura3.jpg", "images/architektura/architektura4.jpg",
        "images/architektura/architektura5.jpg"
      ],
      'Krajina': [
        "images/krajina/krajina1.jpg", "images/krajina/krajina2.jpg", "images/krajina/krajina3.jpg",
        "images/krajina/krajina5.jpg", "images/krajina/krajina6.jpg"
      ],
      'Voln치 tvorba': [
        "images/volnatvorba/volnatvorba1.jpg", "images/volnatvorba/volnatvorba2.jpg",
        "images/volnatvorba/volnatvorba4.jpg", "images/volnatvorba/volnatvorba5.jpg",
        "images/volnatvorba/volnatvorba6.jpg", "images/volnatvorba/volnatvorba7.jpg",
        "images/volnatvorba/volnatvorba8.jpg"
      ]
    };

    // Collect all photos for background slideshow
    function initPhotoSlideshow() {
      Object.values(photoCollectionsData).forEach(collection => {
        photoBackgroundPhotos.push(...collection);
      });

      // Set initial background
      if (photoBackgroundPhotos.length > 0) {
        const bg1 = document.getElementById('photo-bg-1');
        const randomIndex = Math.floor(Math.random() * photoBackgroundPhotos.length);
        bg1.style.backgroundImage = `url('${photoBackgroundPhotos[randomIndex]}')`;
        bg1.classList.add('active');
        
        // Start slideshow
        photoSlideshowInterval = setInterval(switchPhotoBackground, 4000);
      }
    }

    // Initialize video background slideshow
    function initVideoSlideshow() {
      if (videoBackgroundThumbnails.length > 0) {
        const bg1 = document.getElementById('video-bg-1');
        const randomIndex = Math.floor(Math.random() * videoBackgroundThumbnails.length);
        bg1.style.backgroundImage = `url('${videoBackgroundThumbnails[randomIndex]}')`;
        bg1.classList.add('active');
        
        // Start slideshow
        videoSlideshowInterval = setInterval(switchVideoBackground, 3500);
      }
    }

    function switchPhotoBackground() {
      if (photoBackgroundPhotos.length === 0) return;
      
      const bg1 = document.getElementById('photo-bg-1');
      const bg2 = document.getElementById('photo-bg-2');
      const randomIndex = Math.floor(Math.random() * photoBackgroundPhotos.length);
      const newImage = photoBackgroundPhotos[randomIndex];
      
      if (currentPhotoBackground === 1) {
        bg2.style.backgroundImage = `url('${newImage}')`;
        bg2.classList.add('active');
        bg1.classList.remove('active');
        currentPhotoBackground = 2;
      } else {
        bg1.style.backgroundImage = `url('${newImage}')`;
        bg1.classList.add('active');
        bg2.classList.remove('active');
        currentPhotoBackground = 1;
      }
    }

    function switchVideoBackground() {
      if (videoBackgroundThumbnails.length === 0) return;
      
      const bg1 = document.getElementById('video-bg-1');
      const bg2 = document.getElementById('video-bg-2');
      const randomIndex = Math.floor(Math.random() * videoBackgroundThumbnails.length);
      const newThumbnail = videoBackgroundThumbnails[randomIndex];
      
      if (currentVideoBackground === 1) {
        bg2.style.backgroundImage = `url('${newThumbnail}')`;
        bg2.classList.add('active');
        bg1.classList.remove('active');
        currentVideoBackground = 2;
      } else {
        bg1.style.backgroundImage = `url('${newThumbnail}')`;
        bg1.classList.add('active');
        bg2.classList.remove('active');
        currentVideoBackground = 1;
      }
    }

    // Initialize slideshows when page loads
    document.addEventListener('DOMContentLoaded', function() {
      initPhotoSlideshow();
      initVideoSlideshow();
    });
  </script>
