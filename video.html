<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videa - Pešek</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Special Gothic Expanded One', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    header {
      background: #000;
      padding: 20px;
      position: relative;
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }

    nav {
      position: absolute;
      left: 20px;
      top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header h1 {
      text-align: center;
      font-size: 1.8rem;
    }

    header h1 a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    header h1 a:hover {
      color: #ccc;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-top: 30px;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
      pointer-events: none;
    }

    .video-wrapper:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    }

    .video-item {
      text-align: center;
    }

    .project-title {
      margin-top: 10px;
      font-size: 1rem;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      position: relative;
      width: 80vw;
      max-width: 1000px;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 15px;
      box-shadow: 0 0 40px #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content iframe {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      border: none;
      pointer-events: auto;
    }
    
    .close-modal {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #fff;
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      margin-top: 40px;
      max-width: 1000px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
    }

    /* Responsive styles */
    @media (max-width: 1200px) {
      .container, header, footer {
        max-width: 100%;
        padding: 30px 15px;
      }
    }

    @media (max-width: 900px) {
      .container, header, footer {
        max-width: 100%;
        width: 100%;
        padding: 20px 10px;
      }
      
      .video-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      
      /* Navigation responsive */
      nav {
        position: relative;
        left: auto;
        top: auto;
        justify-content: center;
        margin-bottom: 15px;
      }
      
      header h1 {
        font-size: 1.5rem;
      }
      
      /* Modal adjustments */
      .modal-content {
        width: 90vw;
        margin: 20px;
      }
    }

    @media (max-width: 600px) {
      .container, header, footer {
        max-width: 100%;
        width: 100%;
        padding: 15px 8px;
      }
      
      header {
        padding: 15px 8px;
      }
      
      header h1 {
        font-size: 1.3rem;
        margin: 10px 0;
      }
      
      .video-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      nav {
        flex-direction: row;
        gap: 20px;
        margin-bottom: 10px;
      }
      
      nav a {
        font-size: 0.9rem;
      }
      
      /* Modal mobile adjustments */
      .modal-content {
        width: 95vw;
        margin: 10px;
      }
      
      .close-modal {
        top: 5px;
        right: 10px;
        font-size: 1.5rem;
      }
      
      .project-title {
        font-size: 0.9rem;
        margin-top: 8px;
      }
      
      /* Video wrapper mobile fix */
      .video-wrapper {
        border-radius: 10px;
      }
    }

    @media (max-width: 400px) {
      .container, header, footer {
        padding: 10px 5px;
      }
      
      header {
        padding: 10px 5px;
      }
      
      nav a {
        font-size: 0.8rem;
      }
    }

    /* Landscape tablet adjustments */
    @media (max-width: 1024px) and (orientation: landscape) {
      .video-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Touch device improvements */
    @media (hover: none) and (pointer: coarse) {
      .video-wrapper:hover {
        transform: none;
        box-shadow: none;
      }
      
      .close-modal {
        font-size: 2rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Portfolio</a>
      <a href="contact.html">Kontakt</a>
    </nav>
    <h1><a href="index.html">Pešek</a></h1>
  </header>

  <div class="container">
    <h2>Videa</h2>
    <div class="video-grid">
      <div class="video-item">
        <div class="video-wrapper" data-video="https://www.youtube.com/embed/jPdJ4hhsbLk?autoplay=1">
          <iframe src="https://www.youtube.com/embed/jPdJ4hhsbLk" allowfullscreen></iframe>
        </div>
        <p class="project-title">Rybova mše vánoční - střih, kamera</p>
      </div>
      <div class="video-item">
        <div class="video-wrapper" data-video="https://www.youtube.com/embed/tA7nG6Xgm3Q?autoplay=1">
          <iframe src="https://www.youtube.com/embed/tA7nG6Xgm3Q" allowfullscreen></iframe>
        </div>
        <p class="project-title">ČAS - střih, kamera</p>
      </div>
      <div class="video-item">
        <div class="video-wrapper" data-video="https://www.youtube.com/embed/z3anqmVt1dk?autoplay=1">
          <iframe src="https://www.youtube.com/embed/z3anqmVt1dk" allowfullscreen></iframe>
        </div>
        <p class="project-title">Pozvánka na Scholu Pragensis 2024 - střih, kamera</p>
      </div>
      <div class="video-item">
        <div class="video-wrapper" data-video="https://www.youtube.com/embed/vZSJj9pkaps?autoplay=1">
          <iframe src="https://www.youtube.com/embed/vZSJj9pkaps" allowfullscreen></iframe>
        </div>
        <p class="project-title">INTR LIFE - scénář, režie, střih, kamera</p>
      </div>
      <div class="video-item">
        <div class="video-wrapper" data-video="https://www.youtube.com/embed/rwPX3azojHw?autoplay=1">
          <iframe src="https://www.youtube.com/embed/rwPX3azojHw" allowfullscreen></iframe>
        </div>
        <p class="project-title">Maturitní ples SPŠST Panská - střih, kamera</p>
      </div>
    </div>
  </div>

  <!-- Modal for expanded video -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <button class="close-modal" id="closeModal" aria-label="Zavřít">&times;</button>
      <iframe id="modalIframe" src="" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    <p>&copy; Martin Pešek</p>
  </footer>

  <script>
    // Open video modal on video click
    document.querySelectorAll('.video-wrapper').forEach(wrapper => {
      wrapper.addEventListener('click', function() {
        const videoUrl = this.getAttribute('data-video');
        const modal = document.getElementById('videoModal');
        const iframe = document.getElementById('modalIframe');
        iframe.src = videoUrl;
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });

    // Close video modal
    document.getElementById('closeModal').addEventListener('click', function() {
      closeVideoModal();
    });

    // Close video modal on background click
    document.getElementById('videoModal').addEventListener('click', function(e) {
      if (e.target === this) closeVideoModal();
    });

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeVideoModal();
      }
    });

    function closeVideoModal() {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('modalIframe');
      modal.classList.remove('active');
      iframe.src = '';
      document.body.style.overflow = '';
    }
  </script>
</body>
</html>
